<!DOCTYPE html>
<html lang="pt-br">

<head>
<title>Atividade 4</title>
<meta charset="utf-8">
<script>
var contMaior100 = 0
for (var i = 0; i < 5; i++) {
var qtd = 2
var preco = parseFloat(prompt('Digite o preço unitário'))
var valor = qtd * preco
console.log(i + ' Qtd: ' + qtd + '\nPreço: R$'
+ preco + '\nValor: R$ ' + valor + ' \n\n')

if (valor > 100)
contMaior100++
}
console.log('Produtos maiores que R$ 100 foi ' + contMaior100)

</script>
</head>

<body>

</body>

</html>
